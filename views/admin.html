<!doctype html>
<html lang="en" ng-app>

<head>
    <title>Tuitelage</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="../style/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="../style/landing.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../style/admin.css" type="text/css">
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-sm  bg-dark navbar-dark">
        <div class="nav_header">
            <header> <img id="logo_1" src="../image/logo.jpg" alt="Tuitelage"> </header>
        </div>
    </nav>
    <hr>
    <div class="container lesson-form">
        <form class="create-lesson">
            <div class="form-group">
                <label class="custom-control-label" for="lessonTitle">Enter Lesson Title</label>
                <input type="text" id="lessonTitle" class="form-control" placeholder="Enter Title of Lesson" required autofocus> </div>
            <div class="form-group">
                <label class="custom-control-label" for="summary">Enter Summary of lesson</label>
                <textarea id="summary" class="form-control" placeholder="Summary of lesson" required></textarea>
            </div>
            <button class="btn btn-lg btn-default bg-dark btn-block text-uppercase" type="submit">Submit</button>
            <hr class="my-4">
        </form>
    </div>
</body>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>

</html>
